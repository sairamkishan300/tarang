<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Retrieve Ticket - Tarang#1</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            filter: blur(0.5px);
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 242, 254, 0.3) 0%, rgba(255, 0, 102, 0.3) 100%);
            mix-blend-mode: multiply;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00f2fe;
            box-shadow: 0 0 20px #00f2fe, 0 0 40px #ff0066;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(90deg, #00f2fe, #ff0066);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            color: #00f2fe;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-shadow: 0 0 8px #00f2fe;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95em;
        }

        /* Form Card */
        .form-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00f2fe;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.5), 0 0 60px rgba(255, 0, 102, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #00f2fe;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #444;
            border-radius: 12px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00f2fe;
            background: rgba(0, 242, 254, 0.1);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00f2fe, #ff0066);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.6);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.8), 0 0 60px rgba(255, 0, 102, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Message */
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
            text-align: center;
        }

        .message.success {
            background: rgba(56, 239, 125, 0.2);
            border: 2px solid #38ef7d;
            color: #38ef7d;
            box-shadow: 0 0 20px rgba(56, 239, 125, 0.3);
        }

        .message.error {
            background: rgba(255, 0, 102, 0.2);
            border: 2px solid #ff0066;
            color: #ff0066;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.3);
        }

        /* Ticket Info */
        .ticket-info {
            display: none;
            background: rgba(0, 242, 254, 0.05);
            border: 2px solid #00f2fe;
            border-radius: 20px;
            padding: 30px;
            margin-top: 25px;
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.3);
        }

        .ticket-info h3 {
            color: #00f2fe;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #00f2fe;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }

        .info-value {
            color: #fff;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
        }

        .status-verified {
            background: #38ef7d;
            color: #000;
            box-shadow: 0 0 15px rgba(56, 239, 125, 0.5);
        }

        .status-pending {
            background: #ff0066;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.5);
        }

        /* QR Container */
        .qr-container {
            text-align: center;
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .qr-container p {
            color: #00f2fe;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.1em;
            text-shadow: 0 0 8px #00f2fe;
        }

        #qrcode {
            display: inline-block;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.5);
            margin: 15px auto;
        }

        .download-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #38ef7d, #11998e);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(56, 239, 125, 0.4);
            margin-top: 15px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(56, 239, 125, 0.6);
        }

        /* Loader */
        .loader {
            display: none;
            width: 35px;
            height: 35px;
            border: 4px solid rgba(0, 242, 254, 0.2);
            border-top: 4px solid #00f2fe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Links */
        .links {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid rgba(0, 242, 254, 0.3);
        }

        .links a {
            color: #00f2fe;
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 242, 254, 0.5);
        }

        .links a:hover {
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .form-card {
                padding: 30px 25px;
            }

            .links a {
                display: block;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .form-card {
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-wrapper">
        <img src="images/bg.jpg" alt="Background" class="bg-image">
        <div class="bg-overlay"></div>
    </div>

    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Tarang#1 Logo" class="logo">
            <h1>üîç RETRIEVE TICKET</h1>
            <div class="subtitle">TARANG#1</div>
            <p>Enter your phone number to retrieve your ticket</p>
        </div>

        <div class="form-card">
            <div id="message" class="message"></div>
            <div class="loader" id="loader"></div>

            <form id="retrieveForm">
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
                        placeholder="10-digit phone number">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Retrieve Ticket</button>
            </form>

            <div id="ticketInfo" class="ticket-info">
                <h3>üìã Your Registration Details</h3>

                <div class="info-row">
                    <span class="info-label">Name:</span>
                    <span class="info-value" id="displayName">-</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Roll Number:</span>
                    <span class="info-value" id="displayRoll">-</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Year:</span>
                    <span class="info-value" id="displayYear">-</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Phone:</span>
                    <span class="info-value" id="displayPhone">-</span>
                </div>

                <div class="info-row">
                    <span class="info-label">UTR:</span>
                    <span class="info-value" id="displayUTR">-</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Ticket ID:</span>
                    <span class="info-value" id="displayTicketID">-</span>
                </div>

                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value" id="displayStatus">-</span>
                </div>

                <div class="qr-container">
                    <p>Your Ticket QR Code</p>
                    <div id="qrcode"></div>
                    <p style="color: rgba(255,255,255,0.6); font-size: 0.85em; margin-top: 10px;">
                        QR Contains: <span id="qrData" style="color: #00f2fe; font-weight: 600;"></span>
                    </p>
                    <button class="download-btn" onclick="downloadQR()">üì• Download QR Code</button>
                </div>
            </div>

            <div class="links">
                <a href="index.html">‚Üê Back to Event</a>
            </div>
        </div>
    </div>

    <!-- Load QRCode library first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Configuration -->
    <script src="config.js"></script>

    <script>
        const API_URL = CONFIG.apiUrl;
        let currentUTR = '';

        document.getElementById('retrieveForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const messageDiv = document.getElementById('message');
            const ticketInfo = document.getElementById('ticketInfo');

            const phone = document.getElementById('phone').value.trim();

            // Hide previous results
            ticketInfo.style.display = 'none';
            document.getElementById('qrcode').innerHTML = '';

            // Disable form
            submitBtn.disabled = true;
            loader.style.display = 'block';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}?action=getTicketByPhone&phone=${encodeURIComponent(phone)}`);
                const data = await response.json();

                console.log('Full API Response:', data);
                console.log('UTR from response:', data.UTR);

                if (data.success) {
                    // Display ticket information
                    document.getElementById('displayName').textContent = data.Name;
                    document.getElementById('displayRoll').textContent = data.RollNumber;
                    document.getElementById('displayYear').textContent = data.Year;
                    document.getElementById('displayPhone').textContent = data.Phone;
                    document.getElementById('displayUTR').textContent = data.UTR;
                    document.getElementById('displayTicketID').textContent = data.TicketID || 'Not yet verified';

                    // Status badge
                    const statusSpan = document.getElementById('displayStatus');
                    statusSpan.innerHTML = `<span class="status-badge status-${data.Status.toLowerCase()}">${data.Status}</span>`;

                    // Generate QR with UTR
                    currentUTR = data.UTR;
                    console.log('Setting currentUTR to:', currentUTR);
                    console.log('About to generate QR with:', data.UTR);
                    generateQR(data.UTR);

                    // Show ticket info
                    ticketInfo.style.display = 'block';
                    showMessage('Ticket found successfully!', 'success');
                } else {
                    showMessage(`Error: ${data.error || 'Phone number not found'}`, 'error');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                loader.style.display = 'none';
            }
        });

        let qrCallCount = 0;

        function generateQR(utr) {
            qrCallCount++;
            console.log(`=== generateQR called (${qrCallCount}) ===`);
            console.log('UTR parameter:', utr);
            console.log('UTR type:', typeof utr);
            console.log('UTR length:', utr ? utr.length : 'null/undefined');

            const qrcodeDiv = document.getElementById('qrcode');
            const qrDataDisplay = document.getElementById('qrData');
            qrcodeDiv.innerHTML = '';

            if (!utr) {
                console.error('UTR is empty or undefined!');
                qrDataDisplay.textContent = 'ERROR: No UTR data';
                return;
            }

            // Convert to string to ensure it's text
            const utrString = String(utr).trim();
            console.log('UTR as string:', utrString);

            try {
                // Add small delay to ensure DOM is ready
                setTimeout(() => {
                    console.log('Creating QRCode with text:', utrString);
                    new QRCode(qrcodeDiv, {
                        text: utrString,
                        width: 256,
                        height: 256,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                    console.log('QR code created successfully');
                }, 100);

                qrDataDisplay.textContent = utrString;
                console.log('QR generation completed');
            } catch (error) {
                console.error('Error generating QR code:', error);
                qrDataDisplay.textContent = 'ERROR: Failed to generate';
            }
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = `tarang-ticket-${currentUTR}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
